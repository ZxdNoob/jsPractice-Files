				var val = chagVal;				//用一个变量来承接这第三个操作对象参数，使得子函数语句块能够访问到它
				var total = tot;
				btn[evt] = function (){	//注意不能写成btn.evt，如果是btn.evt，add(addBtn,"onclick")就变成了btn."onclick"
				    var newVal = val.value;
					newVal ++;
					val.value = newVal;
					total.innerHTML = newVal;
				}
			}
			//封装减法函数
			function sub(btn,evt,chagVal,tot){
